<div class="page-auth">
    <div class="main-body">
        <div class="card card-white">
            <div class="card-content">
                <div class="logo">
                    <img class="logo-img-auth mx-auto d-block" src="/assets/images/ais_logo.png">
                </div>

                <form name="material_login_form" class="form-validation" ng-submit="submit()">
                    <fieldset>
                        <div class="form-group">
                            <mat-form-field class="full-width">
                                <input required matInput type="email" name="email" placeholder="Email">
                                <mat-icon matSuffix class="material-icons">mail_outline</mat-icon>
                            </mat-form-field>
                        </div>
                        <div class="form-group">
                            <mat-form-field class="full-width">
                                <input required matInput type="password" name="password" placeholder="Password">
                                <mat-icon matSuffix class="material-icons">lock_outline</mat-icon>
                            </mat-form-field>
                        </div>

                        <button [routerLink]="['/']" mat-raised-button type="button" color="accent" class="btn-block float-right">Login</button>
                    </fieldset>
                </form>

                <div class="additional-info">
                    <span>Copyright Â© <a class="brand" target="_blank" [href]="AppConfig.productLink">{{AppConfig.brand}}</a> {{AppConfig.year}}</span>
                </div>

            </div>
        </div>
    </div>
</div>
